<html>

  {% include head.html %}

  <style>
    #main > header {
      padding: 12em 0 10em 0 ;
      background-image: -moz-linear-gradient(top, rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url("{{site.baseurl}}/images/{{ page.image }}");
      background-image: -webkit-linear-gradient(top, rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url("{{site.baseurl}}/images/{{ page.image }}");
      background-image: -ms-linear-gradient(top, rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url("{{site.baseurl}}/images/{{ page.image }}");
      background-image: linear-gradient(top, rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url("{{site.baseurl}}/images/{{ page.image }}");
    }
  </style>
  

  <body>

    <!-- Page Wrapper -->
    <div id="page-wrapper">

      {% include header.html %}

      {{ content }}

      {% include footer.html %}

      {% include scripts.html %}

    </div>

  </body>

</html>
